<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href={{ url_for('static', filename="css/style.css") }}/> 
        <title>{{title}} - GrandPy</title>
        <script src="https://maps.googleapis.com/maps/api/js?key={{key.key}}&callback=initMap"
        async defer></script>
        <script>
            var map;
            function initMap()
            {
                map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: {{position.lat}}, lng: {{position.long}}},
                zoom: 13});
                var marker = new google.maps.Marker({position: {lat: 48.8747265, lng: 2.3505517}, map: map});
            }
        </script>
    </head>
    <body>
        <header class="jumbotron">
            <h1 class="display-4">GrandPy</h1>
            <p class="lead">Poses ta question à GrandPy.</p>
            <hr class="my-4">
            <p>Mais appuie fort sur ton clavier, il entend très mal !</p>
        </header>
        <div class="container">
            <div class="row">
                <div class="col-md-6 mb4">
                <form class="well">
                    <fieldset>                                        
                        <textarea id="textarea" class="form-control" rows="4"></textarea>
                    <button class="btn btn-primary" type="submit">Envoyer</button>
                    </fieldset>
                </form>                                        
                </div>
            </div>    
            <div class="row">
                <div class="col-md-6 mb-4">
                    <div id="map"></div>
                </div>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>

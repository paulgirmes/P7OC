<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href={{ url_for('static', filename="css/style.css") }}/> 
        <title>{{title}} - GrandPy</title>
    </head>
    <body>
        <header class="jumbotron">
            <h1 class="display-4">GrandPy</h1>
            <p class="lead">Demande une adresse à GrandPy.</p>
            <hr class="my-4">
            <p>Mais appuie fort sur ton clavier, il entend très mal !</p>
        </header>
        <section class="container">
            <div id="dialog">
            </div>   
            <div class="row">
                <div class="col-sm-10 col-md-10 col-lg-9">
                <form class="well" id="question">
                    <fieldset>
                    <div class="row">
                        <div class="col">                                   
                        <textarea placeholder="écrivez ici !" id="textarea" class="form-control" rows="2" name=text></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">   
                        <button id="send" class="btn btn-primary pull" type="submit" onsubmit="return false">Envoyer</button>
                        </div>
                        <div class="col-sm-6">
                            <div class="spinner-border text-primary" role="status">
                            <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                    </div>   
                    </fieldset>
                </form>                                        
                </div>
            </div>   
            <div id="gmap" class="row">
                <div id="map" class=col>
                </div>
            </div>
            
        </section>
        <footer>
        </footer>
        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="{{url_for('static', filename='/js/main.js')}}"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key={{key.key}}&callback=initMap"
        async defer></script>
        
        
    </body>
</html>
